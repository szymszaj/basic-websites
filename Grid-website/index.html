<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Corporation</title>
    <script
      src="https://kit.fontawesome.com/8f1d2cfc6c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@200;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/hamburger.css" />

  <body>
    <header class="header">
      <button class="hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">

      </button>
    </header>
    <footer class="footer">
      <p class="footer__bottom-text">
        &copy; <span class="footer__year"></span>Gold Corporation

    </footer>

    <script src="./js/main.js"></script>
  </body>
